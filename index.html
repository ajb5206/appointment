<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Calculator</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Appointments</h1>
    <form id="book">
      <div class="form group">
        <label for="name">Your name</label>
        <input id="name" class="form-control" type="text">
      </div>
      <div class="form group">
        <label for="description">How can we help?</label>
        <input id="description" class="form-control" type="text">
      </div>
      <div class="form group">
        <label for="date">what day are you available?</label>
        <input id="date" class="form-control" type="date">
      </div>
      <div class="form group">
        <label for="time">What time are you available?</label>
        <input id="time" class="form-control" type="time">
      </div>
     <button type="submit" class="btn">Book Now!</button>
    </form>
  </div>
  <div class="appointment">
    <p>Your appointment for <span class="name"></span> is confirmed for <span class="date"></span> at <span class="time"></span>.</p>
    <p>To assit you with <span class="description"></span></p>
  </div>
</body>
</html>
